


<table class="table table-bordered table-striped table-hover">
    <thead class="thead-dark">
      <tr>
        <th scope="col" width="80">Código</th>
        <th scope="col">Disciplina</th>
        <th scope="col" width="50">Detalhes</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let disciplina of disciplinas">
        <th scope="row">{{disciplina.cod}}</th>
        <td>{{disciplina.nome}}</td>
        <td>
            <button class="btn btn-sm btn-primary" (click)="selecionar(disciplina)">
                <i class="fa fa-pencil-square"></i> Detalhes
            </button>
        </td>
      </tr>
    </tbody>
  </table>

  <h1 *ngIf="selecionado != disciplina">Disciplina </h1>

  <table class="table table-bordered table-striped table-sm" *ngIf="selecionado != disciplina">
      <thead class="thead-dark">
        <tr>

          <th scope="col">Campos</th>
          <th scope="col">Dados</th>

        </tr>
      </thead>
      <tbody>
        <tr>
            <th >Nome</th> {{selecionado.nome}}
            



        </tr>
        <tr>
            <th>Professor: 
              
            </th>{{selecionado.professor.nome}}

        </tr>
        <tr>

            <th>Descrição: </th> {{selecionado.descricao}}


        </tr>
      </tbody>
    </table>
