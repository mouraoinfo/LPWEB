

<h1 align = 'center'>Lista de disciplinas</h1>

<table class="table table-bordered table-striped table-hover">
    <thead class="thead-dark">
      <tr>
        <th scope="col" width="80">Código</th>
        <th scope="col">Nome</th>
        <th scope="col" width="50">Detalhes</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let disciplina of disciplinas">
        <th scope="row">{{disciplina.codigo}}</th>
        <td>{{disciplina.nome}}</td>
        <td>
            <button class="btn btn-sm btn-primary" (click)="selecionar(disciplina)">
                <i class="fa fa-pencil-square"></i> Detalhes
            </button>
        </td>
      </tr>
    </tbody>
  </table>


  <div  *ngIf="selecionado != disciplina" class="alert alert-warning alert-dismissible fade show" role="alert">
    Detalhamento da disciplina: {{selecionado.codigo}} - {{selecionado.nome}} 
    <button type="button" class="close" data-dismiss="alert" aria-label="Close"(click)="ocultar(disciplina)">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>


  <table class="table table-bordered table-striped table-sm" *ngIf="selecionado != disciplina">
      <thead class="thead-dark">
        <tr>



        </tr>
      </thead>
      <tbody>

        <tr>
            <th>Professor  </th> {{selecionado.professor.nome}}

        </tr>
        <tr>

            <th>Descrição </th> {{selecionado.descricao}}

        </tr>
      </tbody>
    </table>

    


    <div class="alert alert-secondary" role="alert">
      <h6 align = 'center'> Projeto LPWEB versão: 01</h6>
    </div>
