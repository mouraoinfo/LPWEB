
<head>
  <title>Google Icons</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  </head>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#"><h1>Disciplinas</h1></a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
      </li>
   

    </ul>
    <form class="form-inline my-2 my-lg-0">
       <button type="button" class="btn btn-outline-primary"  (click)="adicionar()" ><i class="material-icons"  >add_circle</i> Disciplina</button>
    </form>
  </div>
</nav>


<table class="table table-bordered table-striped table-hover">
    <thead class="thead-dark">
      <tr>
        <th scope="col" width="80">Código</th>
        <th scope="col">Nome</th>
        <th scope="col" width="300">Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let disciplina of disciplinas" >
        <th scope="row">{{disciplina.codigo}}</th>
        <td>
          {{disciplina.nome}}
        </td>
        <td>

          

            <button class="btn btn btn-primary" (click)="editar(disciplina)" >
              <i class="fa fa-pencil-square"></i>  <i class="material-icons">mode_edit</i> Editar 
            </button>

           <button class="btn btn btn-primary"  class="btn btn-danger" (click)="excluir(disciplina)">
             <i class="material-icons">delete_sweep</i> Excluir
           </button>

        </td>
      </tr>
    </tbody>
  </table>




<div class="container">
  <div *ngIf="adicionando == true"  >
    <h2>Gerenciar Disciplina</h2>
    <p>Use este formulário para cadastrar ou editar uma disciplina.</p>
    <form #cadastro="ngForm" (submit)="salvar()">

      <div>
          Código: {{codigo}}  Nome: {{nome}}
          Data: {{data}}
     </div>

     <div>
      <label for="nome">Nome</label><br>
      <input type="text" id="nome" name="nome" [(ngModel)]="nome" required>
    </div>


        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1" checked>
          <label class="form-check-label" for="exampleCheck1">Está ativa</label>
        </div>

        <div>
          <label for="tipo">Tipo </label><br>
          <input type="text" id="tipo" name="tipo" [(ngModel)]="tipo" required>
         </div>
  
        <div>
            <label for="descricao">Descrição</label><br>
            <textarea id="descricao" name="descricao" [(ngModel)]="descricao"
                      cols="70" rows="5"></textarea>
        </div>






  
        <button class="btn btn-sm btn-primary" class="btn btn-default" type="reset" (click)="cancelar()">Cancelar</button>
        <button class="btn btn-sm btn-primary"  type="submit" [disabled]="!cadastro.valid">Salvar</button>
        <p>
 
    </form>
  
  
  </div>
</div>
